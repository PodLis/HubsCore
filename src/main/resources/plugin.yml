name: HubsCore
version: ${project.version}
main: su.hubs.hubscore.HubsCore
api-version: 1.13
prefix: HubsCore
load: POSTWORLD
authors: [Rosenboum]
description: Core plugin for HUBS
website: hubs.su

commands:
  hubscore:
    usage: <command>
    aliases: [hc]
  utils:
    usage: <command>
    permission: "hubscore.utils"
  pay:
    usage: <command>
    permission: "hubs.pay"
  convert:
    usage: <command>
    permission: "hubs.convert"
  top:
    usage: <command>
    permission: "hubs.top"
  mana:
    usage: <command>
  update:
    usage: <command>
  tip:
    usage: <command>
  help:
    usage: <command>
  donate:
    usage: <command>
  cart:
    usage: <command>
  changelog:
    usage: <command>
  bonus:
    usage: <command>
  broadhubs:
    usage: <command>
    permission: "hubs.broadhubs"
  rabbit:
    usage: <command>
    permission: "hubs.rabbit"
  vision:
    usage: <command>
    permission: "hubs.vision"
  hubs:
    usage: <command>
  about:
    usage: <command>
  discord:
    usage: <command>
    aliases: [ds]
  vk:
    usage: <command>
  free:
    usage: <command>
  kits:
    usage: <command>
  menu:
    usage: <command>
  showkit:
    usage: <command>
    aliases: [kitshow]
  kit:
    usage: <command>

permissions:
  hubscore.*:
    description: Gives access to all HubsCore permissions.
    children:
      hubscore.utils: true
      hubscore.reload: true
      hubscore.value.*: true
      hubscore.chesterton.*: true
      hubs.pay.*: true
      hubs.convert: true
      hubs.top: true
      hubs.chat.*: true
  hubscore.utils:
    description: Gives access to utils commands.
    default: false
  hubscore.reload:
    description: Reload the config files.
    default: false
  hubscore.value.*:
    children:
      hubscore.value.check: true
      hubscore.value.change: true
  hubscore.value.check:
    default: false
  hubscore.value.change:
    default: false
  hubscore.chesterton.*:
    children:
      hubscore.chesterton.open: true
  hubscore.chesterton.open:
    default: false
  hubs.pay.*:
    children:
      hubs.pay.normal: true
      hubs.pay.all: true
  hubs.pay.normal:
    default: false
  hubs.pay.all:
    default: false
  hubs.convert:
    default: false
  hubs.top:
    default: false
  hubs.chat.*:
    children:
      hubs.chat.allow: true
      hubs.chat.global: true
      hubs.chat.bypass: true
      hubs.chat.color: true
      hubs.chat.magic: true
      hubs.chat.bold: true
      hubs.chat.strikethrough: true
      hubs.chat.underline: true
      hubs.chat.italic: true
      hubs.chat.reset: true
  hubs.chat.allow:
    default: true
  hubs.chat.global:
    default: false
  hubs.chat.bypass:
    default: false
  hubs.chat.color:
    default: false
  hubs.chat.magic:
    default: false
  hubs.chat.bold:
    default: false
  hubs.chat.strikethrough:
    default: false
  hubs.chat.underline:
    default: false
  hubs.chat.italic:
    default: false
  hubs.chat.reset:
    default: false
  hubs.bonus:
    default: false
  hubs.broadhubs:
    default: false
  hubs.rabbit:
    default: false
  hubs.vision:
    default: false
  hubs.stuff:
    default: false
