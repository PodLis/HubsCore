name: HubsCore
version: ${project.version}
main: ru.hubsmc.hubscore.HubsCore
api-version: 1.13
prefix: HubsCore
load: POSTWORLD
authors: [Rosenboum]
description: Core plugin for HUBS
website: hubsmc.ru

commands:
  hubscore:
    description: The main command for HubsCore
    usage: <command>
    aliases: [hc]
  utils:
    description: The utilities command for HubsCore
    usage: <command>
    permission: "hubscore.utils"
  pay:
    description: The pay command
    usage: <command>
    permission: "hubs.pay"
  convert:
    description: The convert command
    usage: <command>
    permission: "hubs.convert"
  top:
    description: The dollars top command
    usage: <command>
    permission: "hubs.top"
  mana:
    description: The mana command
    usage: <command>
  update:
    description: The update command
    usage: <command>
  tip:
    description: The tip command
    usage: <command>
  help:
    description: The help command
    usage: <command>

permissions:
  hubscore.*:
    description: Gives access to all HubsCore permissions.
    children:
      hubscore.utils: true
      hubscore.reload: true
      hubscore.value.*: true
      hubscore.chesterton.*: true
      hubs.pay.*: true
      hubs.convert: true
      hubs.top: true
      hubs.chat.*: true
  hubscore.utils:
    description: Gives access to utils commands.
    default: false
  hubscore.reload:
    description: Reload the config files.
    default: false
  hubscore.value.*:
    children:
      hubscore.value.check: true
      hubscore.value.change: true
  hubscore.value.check:
    default: false
  hubscore.value.change:
    default: false
  hubscore.chesterton.*:
    children:
      hubscore.chesterton.open: true
  hubscore.chesterton.open:
    default: false
  hubs.pay.*:
    children:
      hubs.pay.normal: true
      hubs.pay.all: true
  hubs.pay.normal:
    default: false
  hubs.pay.all:
    default: false
  hubs.convert:
    default: false
  hubs.top:
    default: false
  hubs.chat.*:
    children:
      hubs.chat.allow: true
      hubs.chat.global: true
      hubs.chat.bypass: true
      hubs.chat.color: true
      hubs.chat.magic: true
      hubs.chat.bold: true
      hubs.chat.strikethrough: true
      hubs.chat.underline: true
      hubs.chat.italic: true
      hubs.chat.reset: true
  hubs.chat.allow:
    default: true
  hubs.chat.global:
    default: false
  hubs.chat.bypass:
    default: false
  hubs.chat.color:
    default: false
  hubs.chat.magic:
    default: false
  hubs.chat.bold:
    default: false
  hubs.chat.strikethrough:
    default: false
  hubs.chat.underline:
    default: false
  hubs.chat.italic:
    default: false
  hubs.chat.reset:
    default: false
